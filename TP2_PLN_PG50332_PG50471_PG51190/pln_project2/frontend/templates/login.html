<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Glossary</title>
    <link
      rel="icon"
      href="https://leonardodavinci.stanford.edu/submissions/clabaugh/images/vm/leonardo.jpg"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
      type="text/css"
    />
  </head>
  <body>
    <nav class="navbar">
      <!-- navbar -->
      <h4 class="nav-title">Disease GLossary</h4>
    </nav>
    <main class="container">
      <div class="login-container">
        <form action="" method="POST">
          <h3 class="login-title">Login</h3>
          <!-- <label for="username">Name</label> -->
          <input type="text" name="username" placeholder="Name" required />
          <!-- <label for="password">Password</label> -->
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button class="login-btn btn btn-primary" type="submit">Login</button>
        </form>
        {% if error %}
        <p class="login-error"><strong>{{error}}</strong></p>
        {% endif %}
      </div>
    </main>
  </body>
</html>
