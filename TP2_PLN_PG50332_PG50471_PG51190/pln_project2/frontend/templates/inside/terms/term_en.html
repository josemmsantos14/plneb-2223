{% extends 'layout.html' %} 

{% block body %}

<div class="term-container">
  <h3 class="term-title rounded">{{designation}} - EN</h3>
  {% for key, value in values %}
  <p>
    <p class="info-btn btn btn-outline-secondary">
      {{key}}
    </p>
    <div>
      <div class="info card card-body">{{value}}</div>
    </div>
  </p>
  {% endfor %}
  <div class="languages">
    <a
      class="lan-btn btn btn-outline-secondary"
      type="button"
      href="/term/{{designation_pt}}"
    >
      PT
      <span class="lan-flag-pt fi fi-pt"></span>
    </a>
    <a
      class="lan-btn btn btn-outline-secondary"
      type="button"
      href="/term/es/{{designation_pt}}"
    >
      ES
      <span class="lan-flag-en fi fi-es"></span>
    </a>
</div>
</div>

{% endblock %}
